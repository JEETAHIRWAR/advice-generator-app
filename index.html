<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Advice generator app</title>
</head>

<body>
  <div class="contentContainer">
    <div class="advice">
      <p class="advice-id">Advice #<span id="advice-id"><!-- Advice ID goes here --></span></p>
      <p class="advice-text" id="advice-text">"<!-- Advice text goes here -->"</p>
    </div>
    <div class="divider">
      <img src="images/pattern-divider-mobile.svg" alt="divider" class="dividerMobile">
      <img src="images/pattern-divider-desktop.svg" alt="divider" class="dividerDesktop">
    </div>
    <div class="circle">
      <img src="images/icon-dice.svg" alt="dice" class="dice-img">
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/JEETAHIRWAR">Jeet Ahirwar</a>.
  </div>

  <script src="script.js"></script>
</body>

</html>
